        <h1 class="form-tittle">Contact Me</h1>
        <div class="form-container">
        <form action="" class="form-fiels">
            <div class="form-details">
                <label for="firstname">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name here" required>
            </div>
    
            <div class="form-details">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your first name here" required>
            </div>
    
            <div class="form-details">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="somebody@example.com" required>
            </div>
    
            <div class="form-details">
                <label for="phonenumbere">Phone Number</label>
                <input type="number" id="number" placeholder="Phone" required>
            </div>
    
            <div class="form-details">
                <label for="How-did-you-hear-about-me?">How did you hear about me?</label>
                <input type="text" id="How?" >
            </div>
            
            <div class="form-details">
                <label for="Message">Message</label>
                <input type="text" id="message" placeholder="Enter your message here" required>
            </div>
    
            <button type="reset" class="btn">Reset</button>
            <button type="submit" class="btn">Submit</button>
        </form>
